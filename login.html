<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseMindly - Masuk Akun</title>

    <!-- Mengimpor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mengimpor Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <!-- Mengimpor Font Teachers dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Teachers&display=swap" rel="stylesheet" />

    <!-- Mengimpor file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200">
    <header class="bg-yellow-500 flex justify-center py-2">
        <div class="flex items-center">
            <img alt="EaseMindly Logo" class="mr-2" height="10" src="image/logo.png" width="220" />
        </div>
    </header>

    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 bg-white p-8">
            <h1 class="flex flex-col items-center text-center text-3xl font-bold mb-2">Masuk Akun</h1>
            <p class="flex flex-col items-center text-center text-gray-400 mb-6">Selamat datang kembali!</p>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input class="w-full p-2 border rounded bg-gray-300" placeholder="Masukan email anda" type="email" required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Kata Sandi</label>
                    <div class="relative">
                        <input class="w-full p-2 border rounded bg-gray-300" id="loginPassword" placeholder="Masukan kata sandi anda" type="password" required />
                        <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" id="toggleLoginPassword"></i>
                    </div>
                </div>
                <button class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600" type="submit">Masuk</button>
            </form>

            <div class="mt-6 text-center">
                <p class=" text-gray-400 mb-4">Daftar dengan</p>
                <div class="flex justify-between space-x-5">
                    <button class="bg-white w-40 h-10 p-2 rounded-full flex items-center justify-center border border-gray-400" aria-label="Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="bg-white w-40 h-10 p-2 rounded-full flex items-center justify-center border border-gray-400" aria-label="Apple">
                        <i class="fab fa-apple"></i>
                    </button>
                    <button class="bg-white w-40 h-10 p-2 rounded-full flex items-center justify-center border border-gray-400" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
                <p class="text-gray-400 mb-4 py-2">Belum punya akun? <a class="text-yellow-500" href="regist.html">Daftar Sekarang</a></p>
            </div>
        </div>
        <div class="w-full md:w-1/2 relative">
            <img alt="Sunset with a bridge over water" class="w-full h-full object-cover" src="image/login.jpeg" />
        </div>
    </div>

    <!-- Mengimpor file JavaScript eksternal -->
    <script src="login.js"></script>
</body>

</html>
