<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseMindly - Daftar Akun</title>

    <!-- Mengimpor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mengimpor Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <!-- Mengimpor Font Teachers dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Teachers&display=swap" rel="stylesheet" />

    <!-- Mengimpor file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200">
    <header class="bg-yellow-500 flex justify-center py-2">
        <div class="flex items-center">
            <img alt="EaseMindly Logo" class="mr-2" height="10" src="image/logo.png" width="220" />
        </div>
    </header>
    

    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 bg-white p-8">
            <h1 class="flex flex-col items-center text-center text-3xl font-bold mb-2">Daftar Akun</h1>
            <p class="flex flex-col items-center text-center text-gray-400 mb-6">Buatlah akun anda!</p>
            <form id="registrationForm">
                <div class="mb-4">
                    <label class="block text-gray-700" for="first-name">Nama Awal</label>
                    <input class="w-full p-2 border rounded bg-gray-300" 
                           placeholder="Masukan nama awal" 
                           type="text" 
                           id="first-name" 
                           name="first-name" 
                           required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="last-name">Nama Akhir</label>
                    <input class="w-full p-2 border rounded bg-gray-300" 
                           placeholder="Masukan nama akhir" 
                           type="text" 
                           id="last-name" 
                           name="last-name" 
                           required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input class="w-full p-2 border rounded bg-gray-300" 
                           placeholder="Masukan email anda" 
                           type="email" 
                           id="email" 
                           name="email" 
                           required />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">Kata Sandi</label>
                    <div class="relative">
                        <input class="w-full p-2 border rounded bg-gray-300" 
                               id="password" 
                               placeholder="Masukan kata sandi anda" 
                               type="password" 
                               required />
                        <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" 
                           id="togglePassword" 
                           onclick="togglePasswordVisibility('password')"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="confirmPassword">Konfirmasi Kata Sandi</label>
                    <div class="relative">
                        <input class="w-full p-2 border rounded bg-gray-300" 
                               id="confirmPassword" 
                               placeholder="Konfirmasi kata sandi anda" 
                               type="password" 
                               required />
                        <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" 
                           id="toggleConfirmPassword" 
                           onclick="togglePasswordVisibility('confirmPassword')"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <input class="mr-2" id="terms" type="checkbox" required />
                    <label class="text-gray-400" for="terms">Saya setuju dengan <a class="text-yellow-500" href="#">syarat &amp; ketentuan</a></label>
                </div>
                <button class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600" type="submit">Daftar Sekarang</button>
            </form>

            <div class="mt-6 text-center">
                <p class=" text-gray-400 mb-4">Daftar dengan</p>
                <div class="flex justify-between space-x-5">
                    <button class="bg-white w-40 h-10 p-2 rounded-full flex items-center justify-center border border-gray-400" aria-label="Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="bg-white w-40 h-10 p-2 rounded-full flex items-center justify-center border border-gray-400" aria-label="Apple">
                        <i class="fab fa-apple"></i>
                    </button>
                    <button class="bg-white w-40 h-10 p-2 rounded-full flex items-center justify-center border border-gray-400" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
                <p class="mt-4 text-gray-400">Sudah memiliki akun? <a class="text-yellow-500" href="login.html">Masuk</a></p>
            </div>
        </div>
        <div class="w-full md:w-1/2 relative">
            <img alt="Sunset with a bridge over water" class="w-full h-full object-cover" src="image/login.jpeg" />
        </div>
    </div>

    <!-- Mengimpor file JavaScript eksternal -->
    <script src="script.js"></script>
</body>

</html>
